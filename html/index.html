<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="../css/index.css" rel="stylesheet">
  <title>Fit-Timer</title>
</head>
<body>
  <!-- 부트스트랩 적용되어서 container에 자동으로 마진 적용 -->
  <div class="container">
    <div class="fit-time">
      <p>
        <span>00</span> : <span>00</span> : <span>00</span>
      </p>  
    </div>
    
    <div class="btn-group">
      <button type="button" id="start" class="btn btn-primary rounded">START</button>
      <button type="button" id="stop" class="btn btn-danger rounded">STOP</button>
      <button type="button" id="clear"class="btn btn-secondary rounded ">CLEAR</button>
    </div>

    <div class="record">
      <div class="text">
        <span>Set</span>
        <span>Record</span>

        
      </div>
      
      <div class="record-text">
        
      </div>
      
    </div>

    

 

  </div>

  <script src="../js/timer.js"></script>
  <!-- <script src="../js/recordCall.js"></script> -->
</body>
</html>
